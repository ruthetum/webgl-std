<html>
<head>
    <meta charset=utf-8>
    <title>My first Three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x1d1d1d );
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        
        // var light = new THREE.AmbientLight( 0x404040 ); // soft white light
        // scene.add( light );
        
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2(), SELECTED;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.CylinderGeometry( 20, 20, 2, 80 );
        
        var material = new THREE.MeshBasicMaterial();
        material.map = new THREE.ImageUtils.loadTexture('tree.jpg');

        material.bumpMap = new THREE.ImageUtils.loadTexture('tree.jpg');     
        material.bumpScale = 0.05;

        var cylinder = new THREE.Mesh( geometry, material );

        // Drawing outline
        // var edges = new THREE.EdgesGeometry( geometry );
        // var line = new THREE.LineSegments( edges, new THREE.LineBasicMaterial( { color: 0x351604 } ) );
        // scene.add(line);

        scene.add(cylinder);

        cylinder.rotation.x += 0.2;
        // line.rotation.x += 0.2;

        camera.position.z = 30;

        function onMouseMove( event ) {

            // calculate mouse position in normalized device coordinates
            // (-1 to +1) for both components

            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        }

        function render() {

            // update the picking ray with the camera and mouse position
            raycaster.setFromCamera( mouse, camera );

            // calculate objects intersecting the picking ray
            var intersects = raycaster.intersectObjects( scene.children );

            for ( var i = 0; i < intersects.length; i++ ) {

                intersects[ i ].object.material.color.set( 0x622806 );

            }

            renderer.render( scene, camera );

        }

        window.addEventListener( 'mousemove', onMouseMove, false );
        window.requestAnimationFrame(render);
    </script>
</body>
